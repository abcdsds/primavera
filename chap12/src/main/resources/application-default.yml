spring:
  application:
    name: Privamera
  mvc:
    favicon:
      enabled: false
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/primavera?useLegacyDatetimeCode=false&serverTimezone=Asia/Seoul
    username: primavera
    password: primavera
  banner:
    charset: UTF-8
    location: classpath:primavera.txt
  thymeleaf:
    template-resolver-order: 1
    cache: false
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    reactive:
      chunked-mode-view-names: chart
      max-chunk-size: 8192
    check-template: false
  devtools:
    livereload:
      enabled: true
  flyway:
    enabled: false
    encoding: UTF-8
    check-location: false
    locations: classpath:db/magration
    table: SCHEMA_HISTORY
    baseline-on-migrate: false
    baseline-description: schema history
  aop:
    proxy-target-class: true
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      database: primavera
      username: primavera
      password: primavera

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 1000
    default-statement-timeout: 30
  type-aliases-package: com.genius.primavera.domain
  type-handlers-package: com.genius.primavera.domain

logging:
  config: classpath:logback.xml

server:
  ssl:
    key-alias: primavera
    key-store: chap10/primavera.p12
    key-store-type: PKCS12
    key-store-password: primavera
    enabled: true
  port: 8443
  http2:
    enabled: true

storage:
  location: upload