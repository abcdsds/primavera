<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
	<title>Primavera Post Form</title>
</head>
<body>
<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<h1>
			Post
			<small>Form</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Post</li>
			<li class="active">Form</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<form role="form" action="/post/save" method="post">
						<input type="hidden" name="writerId" th:value="${#authorization.getAuthentication().principal.userId}">
						<div class="box-body">
							<div class="form-group">
								<label for="subject">Subject</label>
								<input type="subject" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
							</div>
							<div class="form-group">
								<label for="contents">Contents</label>
								<textarea class="form-control" id="contents" name="contents" placeholder="Contents"></textarea>
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
</body>
</html>
