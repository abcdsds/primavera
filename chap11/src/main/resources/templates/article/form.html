<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layouts/layout}">
<head>
	<title>Primavera Article Form</title>
	<link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
</head>
<body>
<div layout:fragment="content" class="content-wrapper">
	<section class="content-header">
		<h1>
			Article
			<small>Form</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Article</li>
			<li class="active">Form</li>
		</ol>
	</section>
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box box-widget">
					<form role="form" th:action="${'/articles/' + form.actionType()}" method="post">
						<input type="hidden" name="id" th:value="${form.id}">
						<input type="hidden" name="pId" th:value="${form.pId}">
						<input type="hidden" name="writeType" th:value="${form.writeType}">
						<div class="box-body">
							<div class="form-group">
								<label for="subject">Subject</label>
								<input type="subject" class="form-control" id="subject" name="subject" th:value="${form.subject}"  placeholder="Enter Subject">
							</div>
							<div class="form-group">
								<label for="contents">Contents</label>
								<textarea class="form-control textarea" rows="25" id="contents" name="contents" placeholder="Contents"></textarea>
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script th:inline="javascript">
		$('.textarea').wysihtml5({
			toolbar: {
				fa: true
			}
		}).data("wysihtml5").editor.setValue(/*[[${form.contents}]]*/ );
	</script>
</div>
</body>
</html>
